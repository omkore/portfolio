              .skills__name {

.progress-bar {
  width: 20vw;
    height: 5px;
    background-color: #dbdbdb;
    border-radius: 8px;
    overflow: hidden;
}

.progress {
    height: 100%;
    /* width: 100%; */
    border-radius: 8px;
    /* background: linear-gradient(to right, #FFD700, #FF4500); */
    /* background: linear-gradient(to right, #FF0000, #FF7F00, #FFFF00, #00FF00, #0000FF, #4B0082, #9400D3); */
    /* background: linear-gradient(to right, #FF1493, #FFD700, #00FF00, #00BFFF, #FF4500); */
    background: linear-gradient(to right, #5e5e5e, #1c1c1c);



    animation: fillProgress 1s ease-out;
}

@keyframes fillProgress {
    0% {
        width: 0;
    }
}
    </style>




  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
  <script>
    // Function to update progress based on data-progress attribute
    function updateProgress() {
        const progressBars = document.querySelectorAll('.progress[data-progress]');
        progressBars.forEach(progressBar => {
            const progress = progressBar.getAttribute('data-progress');
            progressBar.style.width = progress;
        });
    }
    
    // Call the function whenever you want to update the progress bars
    updateProgress();
    
    
    // ADDED FOR PROGRESSBAR: 
    
        </script>
